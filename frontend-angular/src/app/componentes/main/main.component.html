<app-wait-icon *ngIf="loading"></app-wait-icon>
<div class="container mt-3" >
    <div class="row">
        <div class="col-12 text-center">
            <h3>Gerenciamento das Fichas de Pacientes</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <label for="keyword">Digite o Paciente a ser Pesquisado</label>
            <div class="input-group">
                <input type="text" id="keyword" class="form-control" (keyup.enter)="pesquisar()" [(ngModel)]="keyword">
                <span class="input-group-text">
                    <button class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
                </span>
            </div>
        </div>
    </div>
    <hr/>
    
    <div class="row" *ngFor="let ITEM of lista">
        <div class="col-12">
            <a class="paciente" [routerLink]="['/ficha', ITEM.idFicha]">{{ ITEM.nomePaciente}}</a>
        </div>
    </div>


<a [routerLink]="['/ficha', 'NOVA']"><button id="adicionar"><i class="fa-solid fa-2x fa-user-plus"></i></button></a>

<button class="btn btn-danger"  id="logout" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
